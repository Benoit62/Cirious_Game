<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>projet les mec</title>
    <script src="http://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script type="text/javascript">
        var house;
        var player;
        var cursors;

        function hitHouse(player, house)
        {
            //this.physics.pause();

            house.setTint(0xff6800);
        }

        class Example extends Phaser.Scene {
            constructor() {
                super();
            }

            preload() {
                this.load.image('map', 'grass_background.jpg');
                this.load.image('house', 'house.png');
                this.load.spritesheet('dude', 'dude.png', { frameWidth: 32, frameHeight: 48 });
            }

            create() {
                //Camera and background
                this.cameras.main.setBounds(0, 0, 417, 626);

                this.add.image(0, 0, 'map').setOrigin(0);

                this.cameras.main.setZoom(2);
                this.cameras.main.centerOn(0, 0);


                // Facilities
                house = this.physics.add.staticGroup();
                house.create(100, 100, 'house').setScale(0.2).refreshBody();

                // Player
                player = this.physics.add.sprite(200, 100, 'dude');

                //  Our player animations, turning, walking left and walking right.
                this.anims.create({
                    key: 'left',
                    frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                    frameRate: 10,
                    repeat: -1
                });

                this.anims.create({
                    key: 'turn',
                    frames: [ { key: 'dude', frame: 4 } ],
                    frameRate: 20
                });

                this.anims.create({
                    key: 'right',
                    frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                    frameRate: 10,
                    repeat: -1
                });

                this.anims.create({
                    key: 'up',
                    frames: [ { key: 'dude', frame: 4 } ],
                    frameRate: 20
                });

                this.anims.create({
                    key: 'down',
                    frames: [ { key: 'dude', frame: 4 } ],
                    frameRate: 20
                });

                player.setCollideWorldBounds(true);
                

                this.physics.add.collider(player, house, hitHouse, null, this);

                //  Input Events
                cursors = this.input.keyboard.createCursorKeys();

                /*var controlConfig = {
                    camera: this.cameras.main,
                    left: cursors.left,
                    right: cursors.right,
                    up: cursors.up,
                    down: cursors.down,
                    zoomIn: this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.Q),
                    zoomOut: this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.E),
                    acceleration: 0.06,
                    drag: 0.0005,
                    maxSpeed: 1.0
                };

                this.controls = new Phaser.Cameras.Controls.SmoothedKeyControl(controlConfig);*/

                this.input.on('gameobjectup', function (pointer, gameObject){
                    gameObject.emit('clicked', gameObject);
                }, this);
            }

            update(time, delta) {
                //this.controls.update(delta);
                
                this.cameras.main.centerOn(player.x, player.y);

                if (cursors.up.isDown)
                {
                    player.setVelocityY(-160);
                    //player.anims.play('up', true);
                }
                else if (cursors.down.isDown)
                {
                    player.setVelocityY(160);

                    //player.anims.play('down', true);
                }
                else
                {
                    player.setVelocityY(0);
                }

                if (cursors.left.isDown)
                {
                    player.setVelocityX(-160);

                    player.anims.play('left', true);
                }
                else if (cursors.right.isDown)
                {
                    player.setVelocityX(160);

                    player.anims.play('right', true);
                } 
                else
                {
                    player.setVelocityX(0);
                }

                if(!cursors.left.isDown && !cursors.right.isDown) {
                    
                    player.anims.play('turn', true);
                }

                if (cursors.up.isDown && player.body.touching.down)
                {
                    player.setVelocityY(-330);
                }
            }

            clickHandler (obj) {
                obj.off('clicked', this.clickHandler);
                obj.input.enabled = false;
                obj.setScale(2);
                console.log("yes");
            }

            
            
        }

        const config = {
            type: Phaser.AUTO,
            parent: 'phaser-example',
            width: 1252,
            height: 834,
            pixelArt: true,
            physics: {
                default: 'arcade',
            },
            scene: [Example]
        };

        const game = new Phaser.Game(config);


        
    </script>

</body>

</html>
